version: "2"

services: 
    hexoNginx:
        build:
            context: .
            dockerfile: ./Dockerfile
        restart: always
        image: hexo_nginx
        user: root
        ports: 
            - 80:80
        volumes: 
            - /root/nginx/nginx.conf:/etc/nginx/nginx.conf
            - /root/nginx/conf.d:/etc/nginx/conf.d